apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-new-subscription
  title: Set me up on OpenShift
  description: Create new OpenPaaS Subscription including MTM Services, CI/CD and ArgoCD
  tags:
    - housekeeping
    - user-management
spec:
  owner: web@example.com
  type: website
  parameters:
    - title: Provide necessary information
      required:
        - excelfile
        - subscriptionName
      properties:
        excelfile:
          title: Inputfile
          type: string
          description: Path to github location the input excel-file resides
        description:
          title: ChangeLog-Description
          type: string
          description: Help others understand what job did
        subscriptionName:
          title: Subscription Name
          type: string
          description: OpenPaaS subscription Name to clean
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:
            field: RepoUrlPicker
            options:
              allowedHosts:
                - github.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.excelfile }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.subscription }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.axa.com
        description: This is ${{ parameters.excelfile }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
